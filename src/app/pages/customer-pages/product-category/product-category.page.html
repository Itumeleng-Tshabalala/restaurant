<ion-header class="ion-no-border">
  <ion-item lines="none">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>

    <ion-label>
      <h2>Kitchen Menu</h2>
      <p>kazzy.dev</p>
    </ion-label>

    <ion-buttons slot="end" (click)="presentCartPopover(event)">
      <ion-button shape="round">
        <ion-icon size="" slot="icon-only" style="left: -20px;" name="cart-outline"></ion-icon>
        <ion-badge color="primary" style="position: absolute; right: -5px; top: -3px;">{{quantity}}</ion-badge>
      </ion-button>
    </ion-buttons>

  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding wrapper">
    <ion-searchbar></ion-searchbar>
  </div>

  <div class="ion-padding wrapper" *ngFor="let product of products">
    <ion-card class="card">
      <ion-card-content class="ion-text-left">

        <div class="img-wrapper" (click)="presentPopover(event, product)">
          <ion-img src="{{product.getProductImage()}}"></ion-img>
        </div>

        <ion-grid>
          <ion-row class="ion-no-padding">
            <ion-col size="12" class="ion-no-padding app-rate">
              <ion-card-title class="title" >{{product.getProductName()}}</ion-card-title>
            </ion-col>
          </ion-row>
          <ion-row class="ion-no-padding ">
            <ion-col size="6" class="ion-no-padding app-rate">
              <app-rate [rate]="product.getProductRate()"></app-rate>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
              <ion-button color="primary" size="small" shape="round" (click)="addToCart(product)">Add To Cart</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
