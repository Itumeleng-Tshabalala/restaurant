<div class="ion-padding wrapper" *ngIf="cart.length > 0; else empty">

  <ion-item lines="full" *ngFor="let product of cart">
    <ion-avatar slot="start" (click)="presentPopover(event, product)">
      <img src="{{product.getProduct().getProductImage()}}">
    </ion-avatar>

    <ion-label (click)="presentPopover(event, product.getProduct())" class="ion-text-wrap">
      <h3 >{{product.getProduct().getProductName()}}</h3>
      <p>Quantity: {{product.getProductQuantity()}}.</p>
    </ion-label>

    <ion-buttons slot="end">
      <ion-button shape="round">
        <ion-icon name="trash-outline" icon-only size="small" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-item>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-align-items-baseline">
      <ion-col size="6">
        <h4 class="title">
          <ion-badge color="light" >
            Total:
          </ion-badge>
        </h4>
      </ion-col>
      <ion-col size="6">
        <p class="ion-text-end">
          <ion-badge color="light" class="ion-badge">
            R {{total}}
          </ion-badge>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<footer class="ion-padding" *ngIf="cart.length > 0">
  <ion-button color="primary" size="small" shape="round" expand="full">Check Out</ion-button>
</footer>



<ng-template #empty>
  <img src="./assets/app-images/empty.png">
</ng-template>
