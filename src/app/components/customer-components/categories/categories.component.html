<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12">
      <ion-slides [options]="cat">
        <ion-slide *ngFor="let category of categories">
          <ion-card class="category" color="{{category.color}}">
            <ion-card-header class="ion-text-center">
              <ion-icon src="assets/{{category.image}}"></ion-icon>
              <ion-card-title>{{category.name}}</ion-card-title>
              <ion-card-subtitle>Something here</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>
