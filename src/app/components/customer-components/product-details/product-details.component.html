<ion-card class="card">
  <ion-card-content class="ion-text-left">

    <div class="img-wrapper">
      <ion-img src="{{product.getProductImage()}}"></ion-img>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card-title class="title" >{{product.getProductName()}}</ion-card-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-card-subtitle>{{product.getProductDescription()}}</ion-card-subtitle>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card-subtitle>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </ion-card-subtitle>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-button color="primary" size="small" shape="round" (click)="addToCart(product)">Add To Cart</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
