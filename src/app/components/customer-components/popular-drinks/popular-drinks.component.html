<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12">
      <ion-slides [options]="options">

        <ion-slide>
          <ion-card class="card">
            <ion-card-content class="ion-text-left">

              <div class="img-wrapper">
                <ion-img src="https://images.pexels.com/photos/109275/pexels-photo-109275.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"></ion-img>
              </div>
              
              <ion-grid>
                <ion-row>
                  <ion-col size="6">
                    <ion-card-subtitle>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star-outline"></ion-icon>
                    </ion-card-subtitle>
                  </ion-col>
                  <ion-col size="6" class="ion-text-right">
                    <ion-button color="primary" size="small" shape="round">Add To Cart</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-slide>
     </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>
